name: Deploy Streamlit RAG LLM App

on:
  push:
    branches:
      - main
    paths:
      - 'python/**'
      - 'config/requirements.txt'
      - '.github/workflows/deploy-streamlit.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: config/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r config/requirements.txt

      - name: Validate Python app
        working-directory: ./python
        run: |
          python -m py_compile src/app.py
          python -m py_compile src/llm_helper.py
          python -m py_compile src/data_factory.py
          python -m py_compile src/data_processor.py
          python -m py_compile src/charts.py

      - name: Deploy to Streamlit Cloud
        run: |
          echo "Streamlit app validation completed successfully"
          echo "To deploy to Streamlit Cloud:"
          echo "1. Visit https://share.streamlit.io"
          echo "2. Connect your GitHub repository"
          echo "3. Select the python/src/app.py file as the main app"
          echo "4. Configure environment variables (DEEPSEEK_API_KEY, etc.)"
          echo ""
          echo "For automated deployment, configure Streamlit Cloud secrets:"
          echo "- DEEPSEEK_API_KEY=\${{ secrets.DEEPSEEK_API_KEY }}"
